<!DOCTYPE html>
<html>
<head>
    <title>后台管理</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #f0f2f5; display: flex; height: 100vh; }
        .sidebar { width: 240px; background: #001529; color: white; }
        .main { flex: 1; display: flex; flex-direction: column; }
        .header { height: 64px; background: white; display: flex; justify-content: space-between; align-items: center; padding: 0 24px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
        .content { padding: 24px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .stat-card { background: white; padding: 20px; border-radius: 4px; text-align: center; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 15px; border-bottom: 1px solid #f0f0f0; text-align: left; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; background: #fffbe6; color: #faad14; }
        .badge-ok { background: #f6ffed; color: #52c41a; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div style="padding:20px; font-size:18px; font-weight:bold; background:#002140">园区管理中心</div>
        <div style="padding:15px 24px; background:#1890ff">入驻审核</div>
    </div>
    <div class="main">
        <div class="header">
            <span>企业入驻管理控制台</span>
            <div>
                <span>欢迎, {{ user.name }}</span>
                <a href="/logout" style="margin-left:20px; color:#ff4d4f; text-decoration:none">退出</a>
            </div>
        </div>
        <div class="content">
            <div class="stats-grid">
                <div class="stat-card">待审核：{{ stats.pending }}</div>
                <div class="stat-card">已入驻：{{ stats.active }}</div>
                <div class="stat-card">总计：{{ stats.total }}</div>
            </div>
            <table>
                <thead><tr><th>企业名称</th><th>类型</th><th>申请日期</th><th>状态</th></tr></thead>
                <tbody>
                    {% for c in companies %}
                    <tr>
                        <td>{{ c.name }}</td><td>{{ c.type }}</td><td>{{ c.date }}</td>
                        <td><span class="badge {{ 'badge-ok' if c.status == 1 }}">{{ '已入驻' if c.status == 1 else '待审核' }}</span></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
